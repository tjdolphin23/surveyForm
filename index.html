<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Survey Form</h1>
	</header>
	<p id="description">Fill out form below. Thank you.</p>
	
	<form action="" id="survey-form">
		<!-- Name, email, age input section -->
		<div>
			<label id="name">* Name</label>
			<input type="text" id="name-label" placeholder="Enter your name" required>
		</div>

		<div>
			<label id="email">* Email</label>
			<input type="email" id="email-label" placeholder="Enter your email" required>
		</div>

		<div>
			<label id="number">* Age</label>
			<input type="number" id="number-label" placeholder="Enter your age" min="1" max="120" required>
		</div>

		<!-- Dropdown option for current role -->
		<div id="dropdown">
			<label>Which best describes your current employment status</label>
				<select name="" id="">
					<option value="" disabled selected>Select Best Option</option>
					<option value="student">Student</option>
					<option value="full-time">Employed Full-time</option>
					<option value="part-time">Employed Part-time</option>
					<option value="unemployed">Unemployed</option>
					<option value="retired">Retired</option>
				</select>
		</div>


	</form>
</body>
</html>
