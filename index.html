<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Survey Form</h1>
	</header>
	<p id="description">Fill out form below. Thank you.</p>
	
	<form action="" id="survey-form">
		<!-- Name, email, age input section -->
		<div>
			<label id="name">* Name</label>
			<input type="text" id="name-label" placeholder="Enter your name" required>
		</div>

		<div>
			<label id="email">* Email</label>
			<input type="email" id="email-label" placeholder="Enter your email" required>
		</div>

		<div>
			<label id="number">* Age</label>
			<input type="number" id="number-label" placeholder="Enter your age" min="1" max="120" required>
		</div>

		<!-- Dropdown option for current role -->
		<div id="dropdown">
			<label>Which best describes your current employment status</label>
				<select name="" id="">
					<option value="" disabled selected>Select Best Option</option>
					<option value="student">Student</option>
					<option value="full-time">Employed Full-time</option>
					<option value="part-time">Employed Part-time</option>
					<option value="unemployed">Unemployed</option>
					<option value="retired">Retired</option>
				</select>
		</div>
		<!-- Radio button looking for new job -->
		<div>
			<label>Select the option closest to your current situation</label>
				<input type="radio" name="not-looking" value="not-looking">Not looking<br>
				<input type="radio" name="open" value=open">Open to opportunities<br>
				<input type="radio" name="active" value="active">Actively applying
		</div>
		<!-- Check box of industry -->
		<div>
			<label>Choose your current industry or interest</label>
				<input type="checkbox" name="ag" value="ag">Agricultural<br>
				<input type="checkbox" name="bank" value="bank">Banking/Finanical/Insurance<br>
				<input type="checkbox" name="construction" value="construction">Construction<br>
				<input type="checkbox" name="education" value="education">Education<br>
				<input type="checkbox" name="food" value="food">Food & Beverage<br>
				<input type="checkbox" name="government" value="government">Government<br>
				<input type="checkbox" name="health" value="health">Healthcare<br>
				<input type="checkbox" name="manufacturing" value="manufacturing">Manufacturing<br>
				<input type="checkbox" name="non" value="non">Non-Profit<br>
				<input type="checkbox" name="real" value="real">Real Estate<br>
				<input type="checkbox" name="sales" value="sales">Sales<br>
				<input type="checkbox" name="trans" value="trans">Trasportation<br>
				<input type="checkbox" name="it" value="it">IT/Computer<br>
		</div>

		<!-- Comments section -->
		<div>
			<label>Comments or Suggestions:</label>
			<textarea name="comments" id="comments" cols="30" rows="4"></textarea>
		</div>
		<!-- Submit button -->
		<button type="submit">Submit</button>
	</form>
</body>
</html>
